<body>

    <h1>
      Password Reset
    </h1>
    
    <div class="container">
      <form #passwordForm="ngForm" (ngSubmit)="resetPassword(passwordForm.value)">
      
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          ngModel
          #email
          name="email"
          placeholder="example@example.com"
          required
        >    
      
        <button type="submit" [disabled]="passwordForm.invalid">
          Reset
        </button>
    
        <p class="error-message" [hidden]="hideMessage">
          Check your email for the password reset link
        </p>
      
      </form>
    
      <button class="bottom-buttons" routerLink="/login">Return to login</button>
    
    </div>
     
    
    </body>
